<body>
    <header>
        <h1 style="text-align: center;">TEMPERATURE CONVERTER</h1>
    </header>

    <!-- Main Content -->
    <main>
        <p style="text-align: center;">Enter the units in degrees Celcius(&deg;C) to convert to Fahrenheit(F).</p>
     
        <!-- Section Celcius -->
        <section style="text-align: center;">
            <header>
                <h3>Celcius (&deg;C):</h3>
            </header>

            <section>
                <textarea style="text-align: center;"></textarea>
                <br><button id="Converter">Convert</button>
                <br/style><button id="Converter">Reset</button>
                <br/style><button id="Converter">Reverse</button>
            </section>
        </section>

        <!-- Section Fahrenheit -->

                <section style="text-align: center;">
            <header>
                <h3>Fahrenheit (&deg;F):</h3>
            
                </header>

            <section>
                <textarea></textarea>
            
            </section>

        </section>

         <!-- Section Calculate -->
         <section style="text-align: center;">
            <header>
                <h3>Calculate:</h3>
            </header>

            <section>
                <textarea></textarea>
            </section>
            <hr/>

         

          <!-- Section Formula/info -->
        <section style="text-align: center;">
            <header>
                <h4>How to convert Celcius(&deg;C) to Fahrenheit(&deg;F)?</h4>
            </header>

              <br><h4>Formula :</h4>
            <h4>S<sub>(&deg;C)</sub> = ( S<sub>(&deg;F)</sub> -32 ) * 9/5
            <br/style>S<sub>(&deg;F)</sub> = ( S<sub>(&deg;C)</sub> *1,8 ) + 32</h4>

        </section>
    </main>
