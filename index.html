<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revou Assignment</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background-image: url('assets/WhatsApp Image 2024-06-18 at 5.16.50 PM.jpeg');">
    <header>
        <p><h1 style="text-align: center;">TEMPERATURE CONVERTER</h1></p>
    </header>

    <!-- Main Content -->

    <main style="text-align-last: center;font-family: none;">
        <p>Input the temperature in degrees Celsius(&deg;C) for conversion to Fahrenheit (F)..</p>

    <section>

          <!-- Section Celcius dan Fahrenheit !-->

    <header style="display: -webkit-inline-flex;">
        <article>
            <h3 style="text-align: center;">Celcius (&deg;C):</h3>
            <section>
                <textarea id="celcius"></textarea>
                <br><button id="convert">Convert</button>
                <br><button id="reset">Reset</button>
                <br><button id="reverse">Reverse</button>
            </section>
        </article>

        <aside>
            <h3 style="text-align: center;">Fahrenheit (&deg;F):</h3>
            <section>
                <textarea id="fahrenheit"></textarea>
            </section>
        </aside>
    </header>
</section>

    <!-- Section Calculate -->
    <section>
        <header>
            <h3>Calculate:</h3>
        </header>
        <section>
            <textarea id="calculate" readonly></textarea>
        </section>
    </section>

         
    <!-- Section Formula/info -->
        <section>
                <h4>How to convert Celcius(&deg;C) to Fahrenheit(&deg;F)?</h4>

              <br><h4>Formula :</h4>
            <h4>S<sub>(&deg;C)</sub> = ( S<sub>(&deg;F)</sub> -32 ) * 9/5
            <br/style>S<sub>(&deg;F)</sub> = ( S<sub>(&deg;C)</sub> *1,8 ) + 32</h4>

        </section>
        
        <script src="js/script.js"></script>
   
</body>

</html>
